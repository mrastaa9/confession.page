<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous Confession</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { text-align: center; }
        textarea { width: 100%; height: 120px; margin-bottom: 16px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; border: none; border-radius: 4px; background: #007bff; color: #fff; font-size: 16px; cursor: pointer;}
        .confessions { margin-top: 32px; }
        .confession { background: #f9f9f9; padding: 12px; border-radius: 4px; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anonymous Confession</h1>
        <form id="confessionForm">
            <textarea id="confessionInput" placeholder="Write your confession here..." required></textarea>
            <button type="submit">Submit Confession</button>
        </form>
        <div class="confessions" id="confessionsList"></div>
    </div>
    <script>
        const form = document.getElementById('confessionForm');
        const input = document.getElementById('confessionInput');
        const list = document.getElementById('confessionsList');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = input.value.trim();
            if (text) {
                const div = document.createElement('div');
                div.className = 'confession';
                div.textContent = text;
                list.prepend(div);
                input.value = '';
            }
        });
    </script>
